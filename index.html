<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List MVC</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <div class="container">
      <h1>üìã TO-DO List</h1>

      <div class="add-task-form">
        <input
          type="text"
          id="taskInput"
          placeholder="Digite a descri√ß√£o da tarefa..."
        />
        <button onclick="taskController.addTask()">‚ûï Adicionar</button>

      </div>

      <div class="stats" id="stats">
        <div class="stat">
          <div class="stat-number" id="todoCount">0</div>
          <div class="stat-label">Para Fazer</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="progressCount">0</div>
          <div class="stat-label">Em Progresso</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="doneCount">0</div>
          <div class="stat-label">Conclu√≠das</div>
        </div>
        <div class="stat">
          <div class="stat-number" id="totalCount">0</div>
          <div class="stat-label">Total</div>
        </div>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="todo">Para Fazer</button>
        <button class="filter-btn" data-filter="progress">Em Progresso</button>
        <button class="filter-btn" data-filter="done">Conclu√≠das</button>
      </div>

      <div class="board">
        <div class="column">
          <div class="column-header todo-header">üìù Para Fazer</div>
          <div class="task-list" id="todo-list" data-status="todo">
            <div class="empty-state">Nenhuma tarefa para fazer</div>
          </div>
        </div>

        <div class="column">
          <div class="column-header progress-header">‚è≥ Em Progresso</div>
          <div class="task-list" id="progress-list" data-status="progress">
            <div class="empty-state">Nenhuma tarefa em progresso</div>
          </div>
        </div>

        <div class="column">
          <div class="column-header done-header">‚úÖ Conclu√≠das</div>
          <div class="task-list" id="done-list" data-status="done">
            <div class="empty-state">Nenhuma tarefa conclu√≠da</div>
          </div>
        </div>
      </div>
    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <p id="confirm-message"></p>
        <div class="modal-actions">
          <button id="confirm-yes">Sim</button>
          <button id="confirm-no">N√£o</button>
        </div>
      </div>
    </div>

    <!-- Modal de edi√ß√£o -->
    <div id="edit-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <p>Digite a nova descri√ß√£o:</p>
        <input type="text" id="edit-input" />
        <div class="modal-actions">
          <button id="edit-save">Salvar</button>
          <button id="edit-cancel">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Scripts dos m√≥dulos MVC -->
    <script src="js/models/Task.js"></script>
    <script src="js/models/TaskModel.js"></script>
    <script src="js/views/TaskView.js"></script>
    <script src="js/controllers/modal.js"></script>
    <script src="js/controllers/TaskController.js"></script>
    <script src="js/utils/DragDropHandler.js"></script>
    <script src="js/utils/EventHandler.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
